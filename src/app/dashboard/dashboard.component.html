<app-grid-container>
  <div class="content" content>
    <app-search (submitSearch)="transmitFilter($event)"></app-search>

    <app-unicorn-table
      [columns]="columns"
      [entries]="entries$ | async"
      [isLoading]="isLoading"
      [totalLength]="totalLength$ | async"
      [searchFilters]="searchFilters"
    ></app-unicorn-table>
  </div>
</app-grid-container>
